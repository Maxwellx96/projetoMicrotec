<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
    <title>Projeto Microtec</title>
</head>
<body> 

    <div class="header">
        <div class="header-content">
            <div class="logo">
                <img src="imgs/logo1.jpg" />
            </div>
            <div class="header-menu">
                <ul>
                    <li>Início</li>
                    <li>Informações</li>
                    <li>Serviços</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="menu-content">
            <div class="item">
                <i class='bx bx-wrench'></i>
                <span>Serviços</span>   
            </div>
            <div class="item">
                <i class='bx bxs-contact'></i>
                <span>Contato</span>   
            </div>
            <div class="item">
                <i class='bx bxs-contact'></i>
                <span>Imagens</span>   
            </div>
            <div class="item">
                <i class='bx bxl-whatsapp' ></i>
                <span>Whatsapp</span>   
            </div>
            <div class="item">
               <i class='bx bxl-instagram' ></i>
                <span>Instagram</span>   
            </div>
            <div class="item">
                <i class='bx bxl-facebook-circle' ></i>
                <span>Facebook</span>   
            </div>
        </div>
    </div>

    <div class="video-modal disable">
        <span>
            <i class='bx bx-x-circle' ></i>
            <video class="video" src="assets/videos/local.mp4" controls muted autoplay></video>
        </span>
    </div>

    <div class="content-container">
        <div class="content">
            <div class="card">
                <span>Já conhece o nosso novo local? Confere baixo no vídeo:
                    <img id="imagem" src="assets/images/local.png">


                </span>
                <div class="read-more">Sabia mais</div>
            </div>
            <div class="card">
                <div class="read-more">Sabia mais</div>
            </div>
            <div class="card">
                <span>Algumas informações</span>
                <div class="read-more">Sabia mais</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
